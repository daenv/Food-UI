<ul class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">
  <li *ngFor="let food of foods">
    <a routerLink="/food/{{food.id}}">
      <div class="bg-white border border-gray-200 rounded-lg h-max shadow-md dark:bg-gray-800 dark:border-gray-700">
        <img src="{{food.imageUrl}}" alt="{{food.name}}"/>
        <div class="p-5 relative">
          <h5 class="mb-2 text-2xl font-bold tracking-tight text-red-600 dark:text-white">{{food.name}}</h5>
          <span class="favorite {{food.favorite?'':'not'}}">‚ù§</span>
          <div class="stars">
            <star-rating [value]="food.stars" [totalstars]="5" checkedcolor="red" uncheckedcolor="black" size="19px"
                         [readonly]="true">
            </star-rating>
          </div>
          <div class="product-item-footer">
            <div class="origin">
              <span *ngFor="let origin of food.origins">
                {{origin}}
              </span>
            </div>
            <div class="cook-time">
              <span>üïí</span>
              {{food.cookTime}}
            </div>
          </div>
          <div class="price ">
          <span>
            {{food.price | currency}}
          </span>
          </div>
        </div>
      </div>
    </a>
  </li>
</ul>
